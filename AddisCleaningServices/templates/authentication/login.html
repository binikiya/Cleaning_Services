{% load static %}
<html>
    <head>
        <meta charset="utf-8">

        <link href="{% static 'css/register.css' %}" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
        <title></title>
    </head>
    <body>
        {% block body %}
        <a href="{% url 'cleaning:index' %}" class="back"> &larr; Back to home</a>
        <div class="wrapper">
            <h2>Sign In</h2>
            <form method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <h4>Account</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" class="name" id="order_id" name="email" placeholder="E-mail">
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="password" class="name" name="password" id="phone" placeholder="Password ">
                        <i class="fa fa-eye-slash icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <button class="btn btn-primary" type="submit" id="loader">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
