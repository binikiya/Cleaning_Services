{% load static %}
<html>
    <head>
        <meta charset="utf-8">

        <link href="{% static 'css/login.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
        <title></title>
    </head>
    <body>
        {% block body %}
        <div class="Container">
            <a href="{% url 'cleaning:index' %}" class="back"> &larr; Back to home</a>
            <div class="card mt-5" style="background-color: #fff !important; border:solid 0px !important;">
                <div class="upper">
                    <div class="row">
                        <div class="col-8 heading">
                            <h4><b>Sign In</b></h4>
                        </div>
                    </div>
                    <form id="formL" method="post">
                        <div id="alert" class="mt-1" role="alert"></div>
                        <div class="form-element">
                            <span id="input-header">E-mail*</span>
                            <input type="email" id="order_id" name="mail" placeholder="email@gmail.com">
                        </div>
                        <div class="form-element ">
                            <span id="input-header">Password</span>
                            <div class="row p-0">
                                <div class="d-flex align-items-center">
                                    <input type="password" name="password" id="phone" placeholder="pass*****">
                                    <i class="fas fa-eye-slash eye"></i>
                                </div>
                            </div>
                        </div>
                        <div class="lower">
                            <button class="btn btn-primary" type="submit" id="loader">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
