{% load static %}
<form action="" method="post" enctype="multipart/form-data">
    <p>book your cleaners</p>
    {% csrf_token %}
    <div class="input-box">
        <input type="text" name="name" placeholder="Your Name" class="input-control" required />
    </div>
    <div class="input-box">
        <input type="text" name="address" placeholder="Address" class="input-control" required />
    </div>
    <div class="input-box">
        <input type="email" name="email" placeholder="Email" class="input-control" required />
    </div>
    <div class="input-box">
        <input type="numeric" name="phone" placeholder="Phone" class="input-control" required />
    </div>
    <div class="btn-wrap">
        <input type="submit" class="btn" value="confirm booking">
    </div>
</form>
