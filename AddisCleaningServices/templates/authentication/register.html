{% load static %}
<form action="" method="post" enctype="multipart/form-data">
    <p>book your cleaners</p>
    {% csrf_token %}
    <div class="input-box">
        <input type="text" name="name" id="nameField" placeholder="Your Name" class="input-control" required />
    </div>
    <div class="invalid-feedback invalid_feedback" style="display: none;"></div>

    <div class="input-box">
        <input type="text" name="address" id="addressField" placeholder="Address" class="input-control" required />
    </div>
    <div class="invalid-feedback addressFeedbackArea" style="display: none;"></div>

    <div class="input-box">
        <input type="email" name="email" id="emailField" placeholder="Email" class="input-control" required />
    </div>
    <div class="invalid-feedback emailFeedbackArea" style="display: none;"></div>

    <div class="input-box">
        <input type="numeric" name="phone" id="phoneField" placeholder="Phone" class="input-control" required />
    </div>
    <div class="invalid-feedback phoneFeedbackArea" style="display: none;"></div>
    <div class="btn-wrap">
        <input type="submit" class="btn submitBtn" value="confirm booking">
    </div>
</form>
