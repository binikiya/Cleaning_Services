{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{% static 'css/register.css' %}" class="css" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <a href="{% url 'cleaning:index' %}" class="back"> &larr; Back to home</a>
        <div class="wrapper">
            <h2>Payment Form</h2>
            {% include 'partials/_messages.html' %}
            <form method="POST">
                {% csrf_token %}
                <h4>Account</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Full Name" class="name" required >
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="name2" placeholder="Nick Name" class="name" required>
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email Adress" class="name" required>
                        <i class="fa fa-envelope icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4> Date of Birth</h4>
                        <input type="text" name="date" placeholder="DD" class="dob">
                        <input type="text" name="month" placeholder="MM" class="dob">
                        <input type="text" name="year" placeholder="YYYY" class="dob">
                    </div>
                    <div class="input-box">
                        <h4> Gender</h4>
                        <input type="radio" name="gender" value="Male" id="b1" class="radio" checked>
                        <label for="b1">Male</label>
                        <input type="radio" name="gender" value="Female" id="b2" class="radio">
                        <label for="b2">Female</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" value="Credit" id="bc1" class="radio" checked>
                        <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                        <input type="radio" name="pay" value="Paypal" id="bc2" class="radio">
                        <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" name="card" placeholder="Card Number" class="name" required>
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" name="cvc" placeholder="Card CVC" class="name" required>
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="datee" placeholder="DD" class="dob">
                        <input type="text" name="monthe" placeholder="MM" class="dob">
                        <input type="text" name="yeare" placeholder="YYYY" class="dob">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">PAY NOW</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
